version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: distribuidora-db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: distribuidora
      POSTGRES_PASSWORD: distribuidora123
      POSTGRES_DB: distribuidora_meias
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U distribuidora']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
